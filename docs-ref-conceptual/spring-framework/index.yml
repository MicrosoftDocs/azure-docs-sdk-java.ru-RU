sections:
  - items:
      - type: markdown
        text: |
          [Spring Framework](http://spring.io/) — это решение с открытым исходным кодом, которое помогает разработчикам Java создавать приложения корпоративного класса. Одним из самых популярных проектов, созданных на этой платформе, является проект [Spring Boot](https://projects.spring.io/spring-boot/). Он упрощает подход к созданию автономных приложений Java. Разработчики могут использовать эти технологии вместе с Microsoft Azure для создания мощных облачных приложений.
          Чтобы помочь разработчикам приступить к работе со Spring Boot, по адресу <https://github.com/spring-guides/> доступно несколько примеров пакетов этого приложения. Кроме предоставления возможности пользоваться списком основных проектов Spring Boot, **Spring Initializr** помогает разработчикам создавать пользовательские приложения Spring Boot.
