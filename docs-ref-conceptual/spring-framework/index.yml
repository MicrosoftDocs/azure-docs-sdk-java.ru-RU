      - type: markdown
        text: '[Spring Framework](http://spring.io/) — это решение с открытым исходным кодом, которое помогает разработчикам Java создавать приложения корпоративного класса. Одним из самых популярных проектов, созданных на этой платформе, является [Spring Boot](https://projects.spring.io/spring-boot/). Он упрощает создание автономных приложений Java. Разработчики могут использовать описываемые на этом веб-сайте технологии вместе с Microsoft Azure для создания мощных облачных приложений.'
